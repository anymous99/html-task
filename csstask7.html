<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>CSS TASKS</title>
    <style>
        .div {
            width: 800px;
            padding: 0px 30px 30px 30px;
            margin: auto;
            font-family: 'Nunito Sans', sans-serif;
        }

        .form {
            height: 500px;
            padding: 30px;
            border: 2px solid black;
            background-color: rgb(162, 15, 69);
        }

        table {
            height: 450px;
            text-align: left;
            background-color: rgb(84, 4, 33);
            color: white;
            padding: 20px;
        }

       

    </style>
</head>

<body>
    <div class="div">
        <h2 align="center">Registration Form:</h2>
        <div class="form">
            <form>
                <table align="center">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="Phn number">Phone Number:</label></td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender</label>
                        </td>
                        <td>
                            <input type="radio">Male
                            <input type="radio">Female
                            <input type="radio">Otder
                        </td>
                    </tr><br>
                    <tr>
                        <td>
                            <label for="Language">Language</label>
                        </td>
                        <td>
                            <select name="Language">
                                <option value="Select Language">Select Language</option>
                                <option value="English">English</option>
                                <option value="Telugu">Telugu</option>
                                <option value="Hindi">Hindi</option>
                                <option value="Tamil">Tamil</option>
                                <option value="other">other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ZC">Zip code:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="About">About</label>
                        </td>
                        <td>
                            <textarea name="About" id="" cols="30" rows="2"
                                placeholder="Write about yourself"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" > Register</button>
                        </td>
                    </tr>
                </table>
            </form>
    </div>
    
</body>

</html>
